<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Survive</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript">
  var game = {
    hunger: 100,
    thirst: 100,
    energy: 100,
    carried: [
      {
        "type": "food",
        "name": "some berries",
        "rots": "24",
        "hunger": 4 
      }
    ],
    views: {
      "events-view": {
        init: function () {
          var self = game;
          $("#forage").on("click", function (event) {
            self.forage();
          });
          $("#craft").on("click", function (event) {
            self.craft();
          });
          $("#inventory").on("click", function (event) {
            self.inventory();
          });
        },
        render: function () {

        }
      },
      "inventory-view": {
        init: function () {
          var self = game;
          $(".go-back").on("click", function (event) {
            self.show("events-view");
          });
        },
        render: function () {

        }
      }
    },
    show: function (view) {
      $(".view").hide();
      $("#" + view).show();
    },
    forage: function () {
      $("#events").prepend("<p>Foraging</p>");
    },
    craft: function () {
      $("#events").prepend("<p>Crafting</p>");
    },
    inventory: function () {
      this.show("inventory-view");
    },
    init: function () {
      for (view in this.views) {
        this.views[view].init();
      }
      this.show("events-view");
    }
  };
  window.onload = function () {
    game.init();
  };
  </script>
</head>
<body>
  <main id="events-view" class="view">
    <header>
      <p class="center">
        <img id="forage" src="img/mushroom.png">
        <img id="craft" src="img/stone-axe.png">
        <img id="inventory" src="img/bindle.png">
      </p>
      <p class="center">
        <strong>Hunger:</strong> <span id="hunger">100</span> - 
        <strong>Thirst:</strong> <span id="thirst">100</span> - 
        <strong>Energy:</strong> <span id="energy">100</span>
      </p>
    </header>
    <section id="events">
    </section>
  </main>
  <main id="inventory-view" class="view">
    <header>
      <div style="text-align: right;">
        <a class="go-back">Back</a>
      </div>
      <h1>Inventory</h1>
    </header>
    <ul id="items-list">
      <!-- Items go here -->
    </ul>
  </main>
  <footer>
    <strong>Survive</strong>
  </footer>
</body>
</html>
